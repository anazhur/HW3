<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="close_button">
            <img src="./media/Close.png" alt="close">
        </div>
        <div class="form_block">
            <form method="post">
                <div>
                    <h1>Регестрация</h1>
                </div>
                <div class="input_area">
                    <input type="email" name="email" placeholder="name@mail.com">
                    <input type="password" name="password" placeholder="Пароль">
                </div>
                <div>
                    <p>Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь на информационную рассылку.</p>
                </div>
                <div class="buttons">
                    <button id="yellow_button">Зарегестрироваться</button>
                    <button id="white_button">Войти</button>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
